{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIPOOLING</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href='{%static "styles/horario.css" %}'>
    <link rel="stylesheet" href='{%static "styles/inici.css" %}'>
    <link rel="stylesheet" href='{%static "styles/nav.css" %}'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- SECCION HEADER -->
    <header>
        <!-- NAVBAR -->
        <div class="topnav" id="myTopnav">
            <a href="{%  url 'principal'%}" class="active">Home</a>
            {% if user.is_authenticated %}
            <a href="{%  url 'horario'%}">Horarios</a>
            <a href="{% url 'rutas'%}">Rutas</a>
            <a href = "{% url "Datos Vehiculo" pk=user.id %}" >Mi Vehiculo</a>
            </a>
            <div class="usuario">
                <a href="{% url 'cuenta'%}"> Mi cuenta</a>
            </div>
            {% endif %}

            {% if not user.is_authenticated %}
            <div class="usuario">
                <a class="fas fa-user" href="{% url 'login' %}"></a>
            </div>
            {% endif %}
        </div>

    </header>

    {% if messages %}
    {% for message in messages %}
    <div class="notification {{ message.tags}}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <main>

        {% block content %}
        {% endblock %}

    </main>
</body>

</html>
