{% extends 'layout.html' %}

{% block content%}
<div class="info">

<form class="form" method="post" action="">

    {% csrf_token %}
    {% for field in form %}
    <div class="from_group">
        {{field.label}}
        {{field}}
    </div>
    
    {% endfor %}
    <button type="submit" id="submit">Login</button>
    
</form>
<div class="link">
    <p>No está registrado?<a href="{% url 'register' %}"> Registrate Aquí</a></p>
    
</div>

</div>

{% endblock %}
